clear
// Bats CS:GO Config

echo executing autoexec...
unbindall

// Bindings
bind v "+voicerecord"
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind e "+use; r_cleardecals"
bind r "+reload"
bind f "+lookatweapon;"
bind b "buymenu"
bind m "teammenu"
bind k "radio"
bind g "drop"
bind z "messagemode2"
bind n "+spray_menu"
bind f13 "autobuy"

bind alt "noclip"
bind ctrl "+speed"
bind shift "+duck"
bind enter "messagemode"
bind \ "toggleconsole"
bind space "+jump"

bind mwheelup "+jump"
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse5 "sv_rethrow_last_grenade"

bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot12"
bind c "slot8"
bind x "slot7"
bind y "slot10"

bind h "toggle volume 0.2 0.8"
bindtoggle q "cl_righthand"

// Alias: Jump Throw
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "t" "+jumpthrow"

// Alias: Crosshair One (long, green, small gap)
alias "crossone" "apply_crosshair_code CSGO-6NAXo-YkZ9o-ReU8R-hu2LF-NuHCF"

// Alias: Crosshair Tabsen 
alias "crosstabsen" "apply_crosshair_code CSGO-swOoM-hpyHa-m5BjO-QbbOV-hYXTB; cl_crosshair_outlinethickness 0.5"

// Alias: Crosshair dp
alias "crossdp" "apply_crosshair_code CSGO-P9SHF-dbR7A-JQCmR-kHbQi-ZbJaA"

// Alias: Scoreboard / Netgraph
bind tab +showscores
net_graph 1

// Alias: exec training
alias "training" "exec training"

// Alias: respawns
alias "respawns" "mp_respawn_on_death_ct 1; mp_respawn_on_death_t 1; god"

// https://www.youtube.com/watch?v=1TLTAjZwGvg
// Knife: get Karambit
give weapon_knife_karambit;mp_drop_knife_enable 1;ent_fire weapon_knife addoutput "classname weapon_knifegg

// Knife: get Butterfly
give weapon_knife_butterfly;mp_drop_knife_enable 1;ent_fire weapon_knife addoutput "classname weapon_knifegg


// Client Side
fps_max 800
cl_use_opens_buy_menu 0
mat_monitorgamma "1.80000"
mat_monitorgamma_tv_enabled "0"

// FPS Optimization
cl_autohelp 0
cl_showhelp 0
cl_disablefreezecam 1
cl_disablehtmlmotd 1
cl_forcepreload 1
gameinstructor_enable 0
mat_queue_mode -1
r_drawtracers_firstperson 0
r_dynamic 0

// Viewmodel
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "60"
viewmodel_offset_x "1"
viewmodel_offset_y "1"
viewmodel_offset_z "-1"
viewmodel_presetpos "0"
viewmodel_recoil "1.0"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"

// Minimap
cl_hud_radar_scale 1.1
cl_radar_scale 0.3
cl_radar_icon_scale_min 0.5
cl_radar_always_centered 0
cl_radar_rotate 1

// Rates
rate "786432" // max rate, lower if having network issues
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
cl_interpolate "1"
cl_lagcompensation "1"
net_client_steamdatagram_enable_override "1" // SDR beta

// Mouse
sensitivity "1.00"
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_pitch "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0"

// Mic System Volume
voice_mixer_volume "1"
